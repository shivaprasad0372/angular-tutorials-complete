<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="con">
<div ng-controller="contro">
<ul>
<li ng-repeat="x in details | orderBy: 'course'">
{{x.course +" price is "+(x.price | currency)}}
</li>
</ul>
</div>
<script>
var demo = angular.module("con",[]);
demo.controller("contro",function($scope){
$scope.details=[{course:"php",price:1000},
{course:"java",price:2000},
{course:".net",price:3000},];
});
</script>
</body>
</html>
