<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="con">
<div ng-controller="contro">
<h1 ng-click="change()">{{fName}}</h1>
</div>
<script>
var demo = angular.module("con",[]);
demo.controller("contro",function($scope){
$scope.fName = "shiva";
$scope.change = function(){
$scope.fName = "prasad";
};
});
</script>
</body>
</html>
